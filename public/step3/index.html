<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis</title>
	<style>
		html, body {width:100%;height:100%;overflow: hidden;margin:0;padding:0;}
		body { background: #3B5997; box-shadow: inset 0 0 20em 1em #444; }
		div{ position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0; }
	</style>
	<script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>
        <script src="../res/jquery.js"></script>
    <script type="text/javascript">
    	var array = [];

      	google.setOnLoadCallback(drawChart);

      	function drawChart() {
        	var data = google.visualization.arrayToDataTable(array);

        	var options = {
          		title: 'Score Over Time',
          		curveType: 'function',
          		legend: { position: 'bottom' }
        	};

        	var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        	chart.draw(data, options);
        }

        getData();

	    function getData(){
        var a = location.href; 
        var b = a.substring(a.indexOf("?")+1);

	    	$.post('http://brumhack.daniellockyer.com/analyse', {id: b}, function(r) {
	    		console.log(r);
				  array = r;
				  drawChart();
	    	});
		}
    </script>

</head>
<body>
	<div id="curve_chart" style="width: 700px; height: 400px"></div>
</body>
</html>
