<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {width:100%;height:100%;overflow: hidden;margin:0;padding:0;}
		#main { width:100%; height:100%; background: #3B5997; }
		#main:after {
		 -moz-box-shadow: inset 0 0 20em #111;  
		 -webkit-box-shadow: inset 0 0 20em #111;   
		 box-shadow: inset 0 0 20em #111;
		 position: absolute;
		 top: 0;
		 left: 0;
		 width: 100%;
		 height: 100%;
		 z-index: 2;
		 content: "";
		}
	</style>
</head>
<body>
<div id="main"></div>
</body>
</html>
